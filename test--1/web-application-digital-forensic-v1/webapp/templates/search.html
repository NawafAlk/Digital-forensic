<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search - TRACE Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container py-4">
      <div class="d-flex align-items-center mb-3">
        <a href="/" class="btn btn-outline-secondary btn-sm me-2">Home</a>
        <h3 class="mb-0">Search</h3>
        <form class="ms-auto" method="get" action="/search">
          <input type="hidden" name="token" value="{{ token }}">
          <input class="form-control d-inline-block" style="width:260px" name="q" value="{{ query }}" placeholder="Search name or .ext">
        </form>
      </div>

      <div class="card">
        <div class="card-header">Results ({{ results|length }})</div>
        <div class="table-responsive">
          <table class="table table-sm mb-0">
            <thead><tr><th>Name</th><th>Path</th><th>Size</th><th>Created</th><th>Modified</th></tr></thead>
            <tbody>
              {% for r in results %}
                <tr>
                  <td>{{ r.name }}</td>
                  <td>{{ r.path }}</td>
                  <td>{{ r.size }}</td>
                  <td>{{ r.created }}</td>
                  <td>{{ r.modified }}</td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
  </html>
